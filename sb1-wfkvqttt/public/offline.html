<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çevrimdışı - Beans by Sam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom right, #f5f5f4, #fef3c7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #1c1917;
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #57534e;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background: #1c1917;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #44403c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>İnternet Bağlantısı Yok</h1>
    <p>Uygulama çevrimdışı çalışmaya devam ediyor. Tüm verileriniz cihazınızda güvenle saklanıyor.</p>
    <button onclick="window.location.reload()">Tekrar Dene</button>
  </div>
</body>
</html>
